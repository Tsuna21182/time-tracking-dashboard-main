<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard contenedor">
      <section class="dashboard__user contenedor">
        <div class="user">
          <img src="images/image-jeremy.png" alt="imagen usuario" />
          <div class="user__data">
            <p class="subtitle">Report for</p>
            <h3 class="user__heading">Jeremy Robson</h3>
          </div>
        </div>
        <div class="dashboard__calendar">
          <a href="#" class="day">Daily</a>
          <a href="#" class="week">Weekly</a>
          <a href="#" class="month">Monthly</a>
        </div>
      </section>
      <section class="plans">
        <!-- Tarjeta Work -->
        <div class="plan work">
          <div class="plan__color"></div>
          <div class="plan__content">
            <div class="content">
              <p class="content__title">Work</p>
              <p class="content__time"><span>32</span>hrs</p>
            </div>
            <div class="content__duration">
              <img src="images/icon-ellipsis.svg" alt="Menu de opciones" />
              <p class="duration">Last Week - <span>36</span>hrs</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Play -->
        <div class="plan play">
          <div class="plan__color"></div>
          <div class="plan__content">
            <div class="content">
              <p class="content__title">Play</p>
              <p class="content__time"><span>10</span>hrs</p>
            </div>
            <div class="content__duration">
              <img src="images/icon-ellipsis.svg" alt="Menu de opciones" />
              <p class="duration">Last Week - <span>8</span>hrs</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Study -->
        <div class="plan study">
          <div class="plan__color"></div>
          <div class="plan__content">
            <div class="content">
              <p class="content__title">Study</p>
              <p class="content__time"><span>4</span>hrs</p>
            </div>
            <div class="content__duration">
              <img src="images/icon-ellipsis.svg" alt="Menu de opciones" />
              <p class="duration">Last Week - <span>7</span>hrs</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Exercise -->
        <div class="plan exercise">
          <div class="plan__color"></div>
          <div class="plan__content">
            <div class="content">
              <p class="content__title">Exercise</p>
              <p class="content__time"><span>4</span>hrs</p>
            </div>
            <div class="content__duration">
              <img src="images/icon-ellipsis.svg" alt="Menu de opciones" />
              <p class="duration">Last Week - <span>5</span>hrs</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Social -->
        <div class="plan social">
          <div class="plan__color"></div>
          <div class="plan__content">
            <div class="content">
              <p class="content__title">Social</p>
              <p class="content__time"><span>5</span>hrs</p>
            </div>
            <div class="content__duration">
              <img src="images/icon-ellipsis.svg" alt="Menu de opciones" />
              <p class="duration">Last Week - <span>10</span>hrs</p>
            </div>
          </div>
        </div>
        <!-- Tarjeta Self Care -->
        <div class="plan self-care">
          <div class="plan__color"></div>
          <div class="plan__content">
            <div class="content">
              <p class="content__title">Self Care</p>
              <p class="content__time"><span>2</span>hrs</p>
            </div>
            <div class="content__duration">
              <img src="images/icon-ellipsis.svg" alt="Menu de opciones" />
              <p class="duration">Last Week - <span>2</span>hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
